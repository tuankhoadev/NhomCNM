<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta name="theme-color" content="#000000" />
		<title>WalletConnect Example</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
	</head>

	<body>
		<div class="main">
			<div id="content">
				<h1 id="page-title" class="page-title">WalletConnect</h1>
				
				<div id="page-actions">
					<p>Nhấn vào đây để connect</p>
					<button onclick="connectMetaMask()">WalletConnect</button>
				</div>
			</div>
			
			<div onclick="connectSuccess()" id="toastSuccess" class="toastSuccess">Bạn Đã Connect Đến Ví Thành Công</div>
		</div>
        <div class="btnManage">
            <button id="btn_manage" type="button" onclick="redirectToManage()">
                Custom Account
            </button>
        </div>
		
		<script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@1.6.5/dist/umd/index.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@walletconnect/qrcode-modal@1.6.5/dist/umd/index.min.js"></script>
		<script src="./browser.js"></script>
		<script src="./qrcode-modal.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
